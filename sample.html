<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <style>
    body {
      margin: 0;
      /* overflow: hidden; 隐藏页面溢出的部分，使得图片能够铺满屏幕 */
    }

    #splash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeInOut 4s ease-in-out; /* 渐变进入和渐变消失动画，持续4秒，缓入缓出效果 */
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0; /* 初始透明度为0，即完全透明 */
      }
      25% {
        opacity: 1; /* 渐变进入，透明度变为1，即完全不透明 */
      }
      75% {
        opacity: 1; /* 保持透明度为1，图片显示完全不透明 */
      }
      100% {
        opacity: 0; /* 渐变消失，透明度变为0，即完全透明 */
      }
    }

    #splash-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持图片比例，覆盖整个容器 */
    }
  </style>
</head>
<body>

  <div id="splash-container">
    <img id="splash-image" src="Game,Start!.png" alt="Splash Image">
  </div>

  <div>
    <p>This is your main content.</p>
  </div>

  <!-- 在这里添加其他页面元素和脚本 -->

</body>
</html>
